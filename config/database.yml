# MySQL.  Versions 5.0+ are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: <%= ENV['YOUNIVERSE_DATABASE_USER'] %>
  password: <%= ENV['YOUNIVERSE_DATABASE_PASSWORD'] %>
  socket: /tmp/mysql.sock
  timeout: 5000

development:
    adapter: mysql2
    port: 3306
    encoding: utf8
    pool: 5
    host: youniverse
    database: <%= ENV['YOUNIVERSE_DATABASE_NAME'] %>
    username: <%= ENV['YOUNIVERSE_DATABASE_USER'] %>
    password: <%= ENV['YOUNIVERSE_DATABASE_PASSWORD'] %>
    socket: /tmp/mysql.sock
    timeout: 5000

